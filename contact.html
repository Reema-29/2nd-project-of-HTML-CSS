<section class="section"><h2>Contact Us</h2><p style="color:var(--muted)">Questions or wholesale inquiries? Send us a message.</p></section>
<section class="contact-card" style="margin-top:12px">
  <form action="#" method="post">
    <div class="form-row"><label for="name">Name</label><input id="name" name="name" required/></div>
    <div class="form-row"><label for="email">Email</label><input id="email" type="email" name="email" required/></div>
    <div class="form-row"><label for="mobile">Mobile Number</label><input id="mobile" name="mobile" required/></div>
    <div class="form-row"><label for="message">Message</label><textarea id="message" name="message" rows="5" required></textarea></div>
    <button class="btn" style="background:#611f44;color:#fff;padding:10px 14px;border-radius:8px" type="submit">Send Message</button>
  </form>
</section>
